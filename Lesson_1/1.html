<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    "use strict";
    let temperatureC = +prompt("Введите температуру в Цельсиях");
    let temperatureF = ((temperatureC * 9)/5) + 32;
    alert("Температура в Фарингейтах составит: " + temperatureF + " градусов");
  </script>
    
</body>
</html>
