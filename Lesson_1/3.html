<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  "use strict";
  let task1 = 10 + 10 + "10";
  console.log(task1);
  /*
  1.Т.к. сложение и Конкатенация идут слева направо, сначала делаем сложение 10+10 получаем 20
  2.Так как 3й элемент является не цислом а строкой необходимо привести формат первого результата к строке а затем конкатенировать "20"+"10"="2010"
   */
  let task2 = 10 + "10" + 10;
  console.log(task2);
  /*
  1.По аналогии, приводим число к строке и получаем "10"+"10"="1010"
  2.Далее повторяем приведение 3 операнд к строке и получаем "1010"+"10"="101010"
   */
  let task3 = 10 + 10 + +"10";
  console.log(task3);
  /*
  1.Вначале складываем 2 числа 10+10=20
  2.Далее складываем число 20 и строку преведенную в число путем унарного плюса получаем 20+10=30
   */
  let task4 = 10 / -"";
  console.log(task4);
  /*
  1.Число 10 делим на строку -"пусто" т.к. деление на строку невозможно  то строка приводится в числу -0 Получается 10/-0=-бесконечность или -Infinity
   */
  let task5 = 10 / +"2,5";
  console.log(task5);
  /*
  1.Делим число 10 на строку преведенную к числу унарным плюсом, однако так как JS запятую не считает разделением на целые и дробные (делается это точкой), то перевод в число не состоялось, а так как система ожидает результат число, то выдает сообщение NaN, что дает понять что в расчетах ошибка.
   */
</script>
</body>
</html>
